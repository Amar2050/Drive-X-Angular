<div class="container">

    <h2>PROPERTY BINDING</h2>

    <p class="font-weight-bold">Donnée de la Classe vers le Template</p>

    <p>Exemple 3  la propriété value d'une balise input </p>

    <!-- la propriété value de ma balise input associé au principe 
        du property binding permet d'hydrater un formulaire par exemple -->

    <div class="col-6">
        <h3>Modification de profil</h3>
        <form class="form-group" >
            <label  for="name">Prénom</label>
            <input class="form-control" id="name" type="text" [value]="getFirstname()">
        </form>
    </div>


</div>
