<p class="h3 my-3">Directive Attribut - [style.propriété] & [ngStyle]</p>

<p class="font-weight-bold">Exemple 1</p>

<!-- entre crochet le mot clé style + un point et une propriété css
     Je peux ainsi lié cette propriété à la classe et déclaré la valeur dedans    -->

<p [style.color]="couleur">style.color et couleur en variable (propriété) dans la classe</p>

<!-- la méthode me retourne une couleur -->

<p [style.color]="getColor()">style.color et couleur en méthode dans la classe</p>

<!-- Ici j'utilise un ternaire directement -->

<p [style.background-color]="flag ? colorA : colorB">Je peux utilisé toute propriété et statement Typescript valide, ici un ternaire</p>
