<h1 class="my-5">
    Nos Pilotes
</h1>

<p class="h3 my-3">Directive Attribut - [ngClass]</p>

<p class="font-weight-bold">Exemple 1</p>

<!-- ngClass fonctionne presque comme ngStyle sauf qu'il concerne les classes css    -->

<p [ngClass]="{'text-center': true}">Un texte centrer avec ngClass</p>


<!-- Ici selon le stock je fais varié la couleur du badge, il faut changer le stock 
     dans la classe pour constater le réaction du template -->
     
<p [ngClass]="{'badge':true, 'badge-success': stock >= 1, 
               'badge-danger': stock <= 0 }">
               {{ stock }} article(s) en stock </p>
